<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta charset="viewport" content="width=device-width, initial-scale=1.0">
<title> Quiz about Sweden </title>
<link rel="stylesheet" href="Aladdin_quiz.css">
</head>
<body>
    <header>
        <h1> Quiz time- Some facts about Sweden</h1>
    </header>
<main>
<form id="quizForm">
<h2> Enter your contact information</h2>
<label for="firstname"> First Name (Required): </label>
<input type="text" id="firstname" name="firstName" required pattern=" [a-zA-Z] +" 
 title="First name must contain only letters." >
<span class="error" id="firstNameError"></span>

<label for=" lastName"> Last Name (Required): </label>
<input type="text" id="lastname" name="lastName" required pattern=" [a-zA-Z] +" 
 title="Last name must contain only letters." >
<span class="error" id="lastNameError"></span>

<label for="email"> Email (Required): </label>
<input type="email id="email" name="email" required title="Please enter a valid email adress.">
<span class="error" id="emailError"></span>

<h2> The quiz questions about Sweden </h2>

<!-- Question 1: The capital of Sweden --> 

<label for="question1">1.What is the capital of Sweden? * </label><br>
<input type="radio" name="question1" value="Stockholm" required> Stockholm<br>
<input type="radio" name="question1" value="Gothenburg"> Gothenburg<br>
<input type="radio" name="question1" value="Helsingborg"> Helsingborg <br> 
<span class="error" id="question1Error"></span> <br> 

<!-- Question 2: Swedish cities --> 

<label for="question2"> 2.Select all the Swedish cities (Required): *</label> <br>
<input type="checkbox" name="question2" value="Uppsala"> Uppsala<br> 
<input type="checkbox" name="question2" value="Copenhagen"> Copenhagen<br> 
<input type="checkbox" name="question2" value="Ystad"> Ystad<br> 
<span class="error" id="question2Error"> </span> <br>

<!-- Question 3: An open question where the user can give his own answer -->

<label for="question3"> 3.Describe in your own words the signifiance of the Swedish fika tradition: </label> <br>
<textarea name="question3" id="question3"></textarea> <br>


<!-- Question 4: Which year did Sweden become a part of the EU ? -->

<label for="question4"> 4.Which year did Sweden become part of the EU? * </label> <br>
<input type="radio" name="question4" value="1995" required> 1995 <br>
<input type="radio" name="question4" value="2002"> 2002 <br>
<input type="radio" name="question4" value="1987" required> 1987 <br>
<span class="error" id="question4Error"></span>


<!-- Question 5: A famous swedish dish -->

<label for="question5">5.Choose a famous Swedish dish from the list below:</label>
<select name:"question5" id="question5">
<option value= "Meatballs"> Meatballs </option>
<option value= "Lasagna">  Lasagna </option>
<option value= "Pizza"> Pizza </option>
</select> <br>


<!-- Question 6: The official language in Sweden -->

<label for="question6">6. What is the official language in Sweden? *</label><br>
<input type="radio" name="question6" value="Swedish" required> Swedish <br>
<input type="radio" name="question6" value="English"> Finish <br>
<input type="radio" name="question6" value="Mandarin"> Mandarin <br>
<span class="error" id="question6Error"></span> <br>


<!-- Question 7: Swedish furnitiure company -->

<label for="question7"> 7. Which Swedish Company is known for selling furnitiure ? *</label> <br>
<input type="radio" name="question7" value="IKEA" required> IKEA <br>
<input type="radio" name="question7" value="Lindex"> Lindex <br>
<input type="radio" name="question7" value="Byggmax"> Byggmax <br>
<span class="error" id="question7Error"></span><br>


<!-- Question 8: The swedish population -->

<label for="question8"> 8. If you were to give an approximate answer to how large Sweden's population is, what would it be ? *</label> <br>
<input type="radio" name="question8" value="10 million" required> 10 milion <br>
<input type="radio" name="question8" value="32 million"> 32 milion <br>
<input type="radio" name="question8" value="25 million"> 25 milion <br>
<span class="error" id="question8Error"></span><br>


<!-- Question 7: Swedens highest mountain -->

<label for="question9"> 9. What is the name of Swedens highest mountain ? *</label>
<input type="radio" name="question9" value="Kebnekaise" required > Kebnekaise <br>
<input type="radio" name="question9" value="Matterhorn" > Matterhorn <br>
<input type="radio" name="question9" value="Mount Everest"> Mount Everest <br>
<span class="error" id="question9Error"></span><br>


<!-- The code below is for the function where the user can submit his or hers quiz answers-->

<input type="submit" value="Submit">
</form>

<div id="result"></div>
</main>

<script src="Aladdin_quiz.js"></script>
</body>

</html>
